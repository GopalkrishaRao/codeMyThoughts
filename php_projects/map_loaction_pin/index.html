<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="./leaflet/leaflet.css">
    <script src="./leaflet/leaflet.js"></script>
    <style>#map {
    height: 100vh; /* Full viewport height */
    width: 100%;   /* Full width */
}

</style>
</head>
<body>
    <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 80], 5); // Latitude, Longitude, Zoom Level

        // Add Google Maps tile layer
        L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: 'Map data &copy; <a href="https://www.google.com/intl/en_us/help/terms_maps.html">Google</a>',
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        }).addTo(map);

        // Add markers
        L.marker([13.0039365, 77.5472851]).addTo(map)
            .bindPopup('Code My Thought')
            .openPopup();

        L.marker([17.9085381, 77.4945472]).addTo(map)
            .bindPopup('Bidar');
    </script>
</body>
</html>
