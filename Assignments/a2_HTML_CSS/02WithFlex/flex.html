<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="./flex.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/387da3d41b.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="headLeft">
        <span class="material-symbols-outlined locationLogo">
            location_on
        </span>
        <span class="location">
            589 5th Ave, NY 10024, USA
        </span>
        <span class="material-symbols-outlined mailLogo">
            mail
        </span>
        <span class="mail">
            info&#64;skillgrodemo.com
        </span>
    </div>
    <div class="headRight">
        <span class="headerPhone">
            <span class="material-symbols-outlined phoneLogo">
                phone_in_talk
            </span>
            <span class="phoneNo"> 
                Call us: +123 599 8989
            </span>
        </span>
        <span class="headerFollow">
            <span class="follow">Follow Us On:</span>
            <span class="socialIcons">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </span>
        </span>
    </div>
</header>    
    
</body>
</html>
